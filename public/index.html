<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pieter.com Flight Simulator 2025</title>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas { 
            display: block;
            touch-action: none;
        }
        #metrics {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            user-select: none;
            -webkit-user-select: none;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #leftJoystick, #rightJoystick {
            position: fixed;
            bottom: 50px;
            width: 120px;
            height: 120px;
            z-index: 1000;
            opacity: 0.7;
            display: none;
        }
        #leftJoystick {
            left: 50px;
        }
        #rightJoystick {
            right: 50px;
        }
        #scoreOverlay {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.2s;
        }
        @media (max-width: 768px) {
            #leftJoystick, #rightJoystick {
                display: block;
            }
            #metrics {
                font-size: 12px;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="metrics"></div>
    <div id="startScreen">
        <div style="text-align: center;">
            <h1 style="font-size: 36px; margin-bottom: 20px;padding:14px;">
                PIETER.COM<br/>FLIGHT SIMULATOR
            </h1>
            <button id="startButton">Start</button>
            <p style="margin-top: 20px; font-size: 18px;">Press any key to start</p>
        </div>
    </div>
    <div id="leftJoystick"></div>
    <div id="rightJoystick"></div>
    <div id="scoreOverlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
